<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/css/main.css">
	<title>Calculator | Xore</title>
</head>
<body>
	<section class="calculator-container">
		<input class="number-box"></input>
		<section class="num-container">
			<div class="num num-c">
				<P>C</P>
			</div>
			<div class="num num-del">
				<P>DEL</P>
			</div>
			<div class="num red num-division">
				<P>รท</P>
			</div>
			<div class="num num-7">
				<p>7</p>
			</div>
			<div class="num num-8">
				<p>8</p>
			</div>
			<div class="num num-9">
				<p>9</p>
			</div>
			<div class="num red num-multiplication">
				<P>ร</P>
			</div>
			<div class="num num-4">
				<p>4</p>
			</div>
			<div class="num num-5">
				<p>5</p>
			</div>
			<div class="num num-6">
				<p>6</p>
			</div>
			<div class="num red num-minus">
				<P>-</P>
			</div>
			<div class="num num-1">
				<p>1</p>
			</div>
			<div class="num num-2">
				<p>2</p>
			</div>
			<div class="num num-3">
				<p>3</p>
			</div>
			<div class="num red num-plus">
				<p>+</p>
			</div>
			<div class="num num-0">
				<p>0</p>
			</div>
			<div class="num red num-result">
				<P>=</P>
			</div>

		</section>
	</section>
	<script src="js/app.js"></script>
</body>
</html>
