<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/css/main.css">
	<title>Calculator | Xore</title>
</head>
<body>
	<section class="calculator-container">
		<input class="number-box" id="numBox" type="text"></input>
		<section class="num-container">
			<div class="num num-c" id="c">
				<P>C</P>
			</div>
			<div class="num num-del" id="del">
				<P>DEL</P>
			</div>
			<div class="num red num-division" id="division">
				<P>รท</P>
			</div>
			<div class="num num-7" id="7">
				<p>7</p>
			</div>
			<div class="num num-8" id="8">
				<p>8</p>
			</div>
			<div class="num num-9" id="9">
				<p>9</p>
			</div>
			<div class="num red num-multiplication" id="multiplication">
				<P>ร</P>
			</div>
			<div class="num num-4" id="4">
				<p>4</p>
			</div>
			<div class="num num-5" id="5">
				<p>5</p>
			</div>
			<div class="num num-6" id="6">
				<p>6</p>
			</div>
			<div class="num red num-minus" id="minus">
				<P>-</P>
			</div>
			<div class="num num-1" id="1">
				<p>1</p>
			</div>
			<div class="num num-2" id="2">
				<p>2</p>
			</div>
			<div class="num num-3" id="3">
				<p>3</p>
			</div>
			<div class="num red num-plus" id="plus">
				<p>+</p>
			</div>
			<div class="num num-0" id="0">
				<p>0</p>
			</div>
			<div class="num red num-result" id="result">
				<P>=</P>
			</div>

		</section>
	</section>
	<script src="js/app.js"></script>
</body>
</html>
